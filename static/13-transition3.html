<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <title>d3学习</title>
</head>
<body>

</body>
<script>
    let body = d3.select("body")

    function teleport(s) {
        s.transition().duration(300)
            .style("width", "200px")
            .style("height", "1px")
            .transition().duration(100)
            .style("left", "600px")
            .transition().duration(300)
            .style("width", "80px")
            .style("height", "80px")
            .style("left", "800px")
    }

    body.append("div")
        .style("position", "fixed")
        .style("background-color", "steelblue")
        .style("width", "80px")
        .style("height", "80px")
        .style("left", "10px")
        .call(teleport)

</script>
</html>
