<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <title>d3学习</title>
</head>
<body>

</body>
<script>

    let body = d3.select("body"), duration = 1000;

    body.append("div")
        .append("input")
        .attr("type", "button")
        .attr("class", "countdown")
        .attr("value", "0")
        .style("width", "150px")
        .transition()
        .duration(duration)
        .ease(d3.easeLinear)
        .style("width", "400px")
        .attr("value", "9")

    body.append("div")
        .append("input")
        .attr("type", "button")
        .attr("class", "countdown")
        .attr("value", "0")
        .transition()
        .duration(duration)
        .ease(d3.easeLinear)
        .styleTween("width", widthTween)
        .attrTween("value", valueTween)

    function widthTween() {
        let interpolate = d3.scaleQuantize()
            .domain([0, 1000000])
            .range([150, 200, 250, 350, 400])

        return function (t) {
            console.log(t)
            return interpolate(t) + "px";
        };
    }

    function valueTween() {
        let interpolate = d3.scaleQuantize()
            .domain([0, 1])
            .range([1, 2, 3, 4, 5, 6, 7, 8, 9]);

        return function (t) {
            return interpolate(t);
        };
    }

</script>
</html>
