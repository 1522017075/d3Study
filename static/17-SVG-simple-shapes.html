<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <title>d3学习</title>
</head>
<body>

</body>
<script>

    let height = 500,
        width = 600,
        margin = 25;

    let svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    svg.append("line")
        .attr("x1", 0)
        .attr("y1", 200)
        .attr("x2", 100)
        .attr("y2", 100)
        .style("color", "blue")

    svg.append("circle")
        .attr("cx", 200)
        .attr("cy", 150)
        .attr("r", 50)
        .style("color", "blue")

    svg.append("rect")
        .attr("x", 300)
        .attr("y", 100)
        .attr("width", 100)
        .attr("height", 100)
        .attr("rx", 5)

    svg.append("polygon")
        .attr("points", "450, 200 500,100, 550, 200")

</script>
</html>
