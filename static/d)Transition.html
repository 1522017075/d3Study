<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <title>Title</title>
</head>
<body>
<svg width="1650" height="920" id="mainsvg" class="svgs" style="background-color: #ffffff;"></svg>
</body>
<script>
    let svg = d3.select("svg");

    // 定义圆
    let circle = svg.append("circle")
    .attr("cx", 100)
    .attr("cy", 100)
    .attr("r", 50)
    .attr("fill", "steelblue")

    // 动画
    circle.transition()
    .duration(1000)
    .attr("fill", "yellow")
    .attr("r", 100)
    .attr("cx", 200)
    .attr("cy", 200)
</script>
</html>
