<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="./js/d3.min.js"></script>
    <title>d3学习</title>
</head>
<body>

</body>
<script>

    let height = 500,
        width = 500,
        margin = 50,
        x = d3.scaleLinear()
            .domain([0, 10])
            .range([margin, width - margin]),
        y = d3.scaleLinear()
            .domain([0, 10])
            .range([height - margin, margin])

    let data = [
        [
            {x: 0, y: 5}, {x: 1, y: 9}, {x: 2, y: 7},
            {x: 3, y: 5}, {x: 4, y: 3}, {x: 6, y: 4},
            {x: 7, y: 2}, {x: 8, y: 3}, {x: 9, y: 2},
        ],

        d3.range(10)
            .map(function (i) {
                return {x: i, y: Math.sin(i) + 5};
            })
    ];

    let line = d3.line()
        .x(function (d) {
            return x(d.x)
        })
        .y(function (d) {
            return y(d.y)
        })

    let svg = d3.select("body")
        .append("svg")
        .attr("width", width)
        .attr("height", height)

    svg.selectAll("path.line")
        .data(data)
        .enter()
        .append("path")
        .attr("d", function (d) {
            return line(d);
        })
        .attr("fill", "none")
        .attr("stroke", "steelblue")
        .attr("stroke-width", 2.5)

</script>
</html>
